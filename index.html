<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro/Iniciar Sesión</title>
    <style>
        :root {
           --white: blanchedalmond;
           --purple: #432e1e;
           --blue-light: #dcc5b3;
           --blue-dark: #3d2b1c;
           --green: #b07d54;
           --light-green: #b18561;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom,var(--purple),var(--blue-light));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: var(--purple);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            color: rgb(248, 199, 134);
            text-shadow: -5px -2px 2px rgba(255, 255, 255, 0.281);
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            background-color: var(--white);
            width: 93%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: var(--green);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: var(--light-green);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro</h2>

        <input type="text" id="registerUsername" placeholder="Nombre de usuario">
        <input type="password" id="registerPassword" placeholder="Contraseña">
        
        <button onclick="register()">Registrar</button>

        <h2>Iniciar Sesión</h2>

        <input type="text" id="loginUsername" placeholder="Nombre de usuario">
        <input type="password" id="loginPassword" placeholder="Contraseña">

        <button onclick="login()">Iniciar Sesión</button>
    </div>

    <script>
        function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            if (username && password) {
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                alert('Registro exitoso');
            } else {
                alert('Por favor, complete todos los campos');
            }
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');
            if (username === storedUsername && password === storedPassword) {
                window.location.href = 'notiseet.html';
            } else {
                alert('Nombre de usuario o contraseña incorrectos');
            }
        }
    </script>
</body>
</html>
